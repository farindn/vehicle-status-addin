<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Status Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f5f7fa;
            --color-primary: #25457B;
            --color-white: #FFFFFF;
            --color-slate: #607690;
            --color-success: #13AA09; /* Driving */
            --color-error: #FE4A3F;   /* Not Communicating */
            --color-warning: #ff9800; /* Stopped */
            --shadow-card: 0 2px 6px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0; padding: 20px; background-color: var(--bg-color);
            color: #333; height: 100vh; box-sizing: border-box; overflow: hidden; 
        }

        h2 {
            font-size: 1.25rem; font-weight: 600; margin: 0 0 20px 0;
            color: var(--color-primary); border-bottom: 2px solid rgba(37, 69, 123, 0.1); padding-bottom: 10px;
        }

        .dashboard-container {
            height: 100%; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto;
        }

        .metrics-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        .metric-card {
            background: var(--color-white); border-radius: var(--radius); padding: 24px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: var(--shadow-card); position: relative; cursor: default;
        }

        .metric-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        }
        .card-total::after { background: var(--color-primary); }
        .card-good::after { background: var(--color-success); }
        .card-warn::after { background: var(--color-warning); }
        .card-bad::after { background: var(--color-error); }

        .kpi-value {
            font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; line-height: 1; color: #333;
        }
        .kpi-label {
            font-size: 0.9rem; color: var(--color-slate); font-weight: 500; text-transform: uppercase;
        }

        /* Loading & Error UI */
        .status-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--color-slate); text-align: center;
        }
        .debug-text { font-size: 0.75rem; font-family: monospace; opacity: 0.7; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            // State
            const [metrics, setMetrics] = useState({ total: 0, started: 0, stopped: 0, offline: 0 });
            const [loading, setLoading] = useState(true);
            const [statusText, setStatusText] = useState("Initializing...");
            const [error, setError] = useState(null);

            // API Credentials State
            const [apiConfig, setApiConfig] = useState(null);

            // 1. Setup API Config on Mount
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const server = params.get('server');
                const database = params.get('database');
                const sessionId = params.get('sessionId');
                const userName = params.get('userName');

                if (!server || !sessionId) {
                    setError("Session credentials missing.");
                    setLoading(false);
                } else {
                    setApiConfig({ server, database, sessionId, userName });
                }
            }, []);

            // 2. Main Logic Execution
            useEffect(() => {
                if (!apiConfig) return;

                const runDataSync = async () => {
                    try {
                        // --- STEP 1: FETCH TOTAL VEHICLES (With Pagination) ---
                        setStatusText("Fetching Vehicle Inventory...");
                        
                        let allDevices = [];
                        let offsetName = null;
                        let lastId = null;
                        const resultsLimit = 5000;
                        let hasMore = true;

                        // Pagination Loop (Logic from Reference Code)
                        while (hasMore) {
                            const params = {
                                typeName: "Device",
                                resultsLimit: resultsLimit,
                                sort: { sortBy: "name", sortDirection: "asc" }
                            };
                            
                            // Apply Pagination cursors
                            if (offsetName !== null) {
                                params.sort.offset = offsetName;
                                params.sort.lastId = lastId;
                            }

                            const result = await makeApiCall("Get", params);
                            
                            if (result && result.length > 0) {
                                allDevices.push(...result);
                                
                                // Setup next page cursor
                                const lastDevice = result[result.length - 1];
                                offsetName = lastDevice.name;
                                lastId = lastDevice.id;

                                // If we got fewer than limit, we are done
                                if (result.length < resultsLimit) hasMore = false;
                            } else {
                                hasMore = false;
                            }
                        }

                        console.log(`Total Inventory: ${allDevices.length} vehicles.`);


                        // --- STEP 2: FETCH STATUS FOR THESE DEVICES ---
                        setStatusText(`Analyzing Status for ${allDevices.length} Vehicles...`);

                        let statusResults = [];
                        
                        if (allDevices.length > 0) {
                            // Extract IDs for efficient fetching
                            const deviceIds = allDevices.map(d => ({ id: d.id }));
                            
                            // Note: If fleet is massive (>5000), ideally we batch this too. 
                            // But DeviceStatusInfo Get is usually robust enough for 10-20k in one go with search.
                            statusResults = await makeApiCall("Get", {
                                typeName: "DeviceStatusInfo",
                                search: {
                                    deviceSearch: { ids: deviceIds },
                                    excludeUntrackedAssets: true
                                }
                            });
                        }

                        // --- STEP 3: CALCULATE METRICS ---
                        calculateMetrics(allDevices.length, statusResults);
                        setLoading(false);

                    } catch (err) {
                        console.error("Dashboard Logic Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                runDataSync();
            }, [apiConfig]);

            // --- HELPER: Generic API Call ---
            const makeApiCall = async (method, params) => {
                const rpcUrl = `https://${apiConfig.server}/apiv1`;
                const payload = {
                    method: method,
                    params: {
                        ...params,
                        credentials: {
                            database: apiConfig.database,
                            sessionId: apiConfig.sessionId,
                            userName: apiConfig.userName
                        }
                    }
                };

                const response = await fetch(rpcUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const json = await response.json();
                if (json.error) throw new Error(json.error.message);
                return json.result || [];
            };

            // --- LOGIC: Metric Calculation ---
            const calculateMetrics = (totalCount, statusData) => {
                let started = 0;
                let stopped = 0;
                let offline = 0;

                // Create a map for fast lookups if needed, though simpler iteration works here
                statusData.forEach(status => {
                    const isComm = status.isDeviceCommunicating;
                    const isDriving = status.isDriving;

                    if (!isComm) {
                        offline++;
                    } else if (isDriving) {
                        started++;
                    } else {
                        stopped++;
                    }
                });

                setMetrics({
                    total: totalCount, // Sourced from "Get Device"
                    started: started,  // Sourced from "DeviceStatusInfo"
                    stopped: stopped,  // Sourced from "DeviceStatusInfo"
                    offline: offline   // Sourced from "DeviceStatusInfo"
                });
            };

            // --- RENDER UI ---

            if (loading) {
                return (
                    <div className="status-container">
                        <div style={{fontWeight: '500', color: 'var(--color-primary)'}}>Connecting to Fleet...</div>
                        <div className="debug-text">{statusText}</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="status-container">
                        <div style={{color: 'var(--color-error)'}}><strong>Connection Error</strong></div>
                        <div className="debug-text">{error}</div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    <h2>Fleet Overview</h2>
                    
                    <div className="metrics-grid">
                        {/* Total Vehicles (From Inventory Call) */}
                        <div className="metric-card card-total">
                            <div className="kpi-value" style={{color: 'var(--color-primary)'}}>{metrics.total}</div>
                            <div className="kpi-label">Total Vehicles</div>
                        </div>

                        {/* Vehicles Started (From Status Call) */}
                        <div className="metric-card card-good">
                            <div className="kpi-value" style={{color: 'var(--color-success)'}}>{metrics.started}</div>
                            <div className="kpi-label">Vehicles Started</div>
                        </div>

                        {/* Vehicles Stopped (From Status Call) */}
                        <div className="metric-card card-warn">
                            <div className="kpi-value" style={{color: 'var(--color-warning)'}}>{metrics.stopped}</div>
                            <div className="kpi-label">Vehicles Stopped</div>
                        </div>

                        {/* Not Communicating (From Status Call) */}
                        <div className="metric-card card-bad">
                            <div className="kpi-value" style={{color: 'var(--color-error)'}}>{metrics.offline}</div>
                            <div className="kpi-label">Not Communicating</div>
                        </div>
                    </div>

                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            Data Source: Geotab API (Inventory & Status)
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
