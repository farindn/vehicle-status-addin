<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Status Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            /* Palette: Enterprise Light */
            --bg-color: #f5f7fa;
            --color-primary: #25457B;
            --color-white: #FFFFFF;
            --color-slate: #607690;
            --color-success: #13AA09; /* Driving */
            --color-error: #FE4A3F;   /* Offline */
            --color-warning: #ff9800; /* Stopped */
            --color-neutral: #9e9e9e; /* Untracked */
            
            --shadow-card: 0 2px 6px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0; padding: 20px; background-color: var(--bg-color);
            color: #333; height: 100vh; box-sizing: border-box; overflow: hidden; 
        }

        h2 {
            font-size: 1.25rem; font-weight: 600; margin: 0 0 20px 0;
            color: var(--color-primary); border-bottom: 2px solid rgba(37, 69, 123, 0.1); padding-bottom: 10px;
        }

        .dashboard-container {
            height: 100%; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto;
        }

        .metrics-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        /* Span the Total card across full width */
        .card-total { grid-column: 1 / -1; }

        .metric-card {
            background: var(--color-white); border-radius: var(--radius); padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: var(--shadow-card); position: relative; cursor: default;
        }

        /* Top Border Accents */
        .metric-card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; }
        .card-total::after { background: var(--color-primary); }
        .card-good::after { background: var(--color-success); }
        .card-warn::after { background: var(--color-warning); }
        .card-bad::after { background: var(--color-error); }
        .card-untracked::after { background: var(--color-neutral); }

        .kpi-value {
            font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; line-height: 1; color: #333;
        }
        .kpi-label {
            font-size: 0.85rem; color: var(--color-slate); font-weight: 600; text-transform: uppercase;
        }

        .status-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--color-slate); text-align: center;
        }
        .debug-text { font-size: 0.75rem; font-family: monospace; opacity: 0.7; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // State Management
            const [metrics, setMetrics] = useState({ total: 0, driving: 0, stopped: 0, offline: 0, untracked: 0 });
            const [loading, setLoading] = useState(true);
            const [statusText, setStatusText] = useState("Initializing...");
            const [error, setError] = useState(null);

            const [credentials, setCredentials] = useState(null);
            const [activeGroups, setActiveGroups] = useState(null); 

            // --- API HELPER ---
            async function fetchFromGeotab(method, params, creds) {
                const serverHost = creds.server || window.location.hostname;
                const rpcUrl = `https://${serverHost}/apiv1`;
                const payload = {
                    method: method,
                    params: { 
                        ...params, 
                        credentials: { database: creds.database, sessionId: creds.sessionId, userName: creds.userName } 
                    }
                };
                const response = await fetch(rpcUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API call failed: ${response.statusText}`);
                const json = await response.json();
                if (json.error) throw new Error(json.error.message || "Unknown API error");
                return json.result || [];
            }

            // --- STEP 1: FETCH INVENTORY (Pagination Loop + Group Filter) ---
            async function fetchAllDevices(creds, groupIds) {
                let allResults = [];
                const resultsLimit = 5000;
                let offsetName = null;
                let lastId = null;
                
                // Parse Groups
                const groupFilter = groupIds ? groupIds.split(',').map(id => ({ id: id.trim() })) : [];

                while (true) {
                    // Critical: Active Date + Group Filter
                    const searchParams = { fromDate: new Date().toISOString() };
                    if (groupFilter.length > 0) searchParams.groups = groupFilter;

                    const params = {
                        typeName: "Device",
                        search: searchParams,
                        resultsLimit: resultsLimit,
                        sort: { sortBy: "name", sortDirection: "asc" }
                    };
                    if (offsetName !== null) { params.sort.offset = offsetName; params.sort.lastId = lastId; }

                    const devices = await fetchFromGeotab("Get", params, creds);
                    if (devices && devices.length > 0) {
                        allResults.push(...devices);
                        if (devices.length < resultsLimit) break;
                        const lastDevice = devices[devices.length - 1];
                        offsetName = lastDevice.name; lastId = lastDevice.id;
                    } else { break; }
                }
                return allResults;
            }

            // --- STEP 2: STATUS & METRICS CALCULATION ---
            async function calculateFleetMetrics(allDevices, creds) {
                const totalFleet = allDevices.length;
                if (totalFleet === 0) return { total: 0, driving: 0, stopped: 0, offline: 0, untracked: 0 };

                // Fetch Status only for the FILTERED inventory IDs
                const deviceIds = allDevices.map(d => ({ id: d.id }));
                const statusResults = await fetchFromGeotab("Get", {
                    typeName: "DeviceStatusInfo",
                    search: { deviceSearch: { ids: deviceIds }, excludeUntrackedAssets: true }
                }, creds);

                // Map for O(1) Lookup
                const statusMap = new Map();
                statusResults.forEach(s => statusMap.set(s.device.id, s));

                let driving = 0;
                let stopped = 0;
                let offline = 0;
                let untracked = 0;

                // Iterate over INVENTORY to ensure correct classification
                allDevices.forEach(device => {
                    const status = statusMap.get(device.id);

                    if (!status) {
                        // CASE 1: Device in Inventory, but no Status returned (Ghost)
                        untracked++;
                    } else {
                        if (status.isDeviceCommunicating === false) {
                            // CASE 2: Status exists, but explicitly Offline
                            offline++;
                        } else {
                            // CASE 3: Communicating
                            if (status.isDriving === true) {
                                driving++;
                            } else {
                                stopped++; 
                            }
                        }
                    }
                });

                return { total: totalFleet, driving, stopped, offline, untracked };
            }

            // --- INIT & LISTENERS ---
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const creds = { server: params.get('server'), database: params.get('database'), sessionId: params.get('sessionId'), userName: params.get('userName') };
                if (!creds.sessionId) { setError("Session credentials missing."); setLoading(false); return; }

                setCredentials(creds);
                setActiveGroups(params.get('groups'));

                // Listen for Filter Updates from Bridge
                const handleMessage = (event) => {
                    if (event.data && event.data.type === "FILTER_UPDATE") {
                        setActiveGroups(event.data.groups);
                    }
                };
                window.addEventListener("message", handleMessage);
                return () => window.removeEventListener("message", handleMessage);
            }, []);

            // --- DATA SYNC ---
            useEffect(() => {
                if (!credentials) return;
                const runDataSync = async () => {
                    setLoading(true);
                    try {
                        setStatusText("Syncing Fleet...");
                        // 1. Get Filtered Inventory
                        const allDevices = await fetchAllDevices(credentials, activeGroups);
                        // 2. Calculate Counts
                        const finalMetrics = await calculateFleetMetrics(allDevices, credentials);
                        setMetrics(finalMetrics);
                        setLoading(false);
                    } catch (err) {
                        console.error(err);
                        setError(err.message);
                        setLoading(false);
                    }
                };
                runDataSync();
            }, [credentials, activeGroups]);

            // --- RENDER ---
            if (loading) return <div className="status-container"><div style={{fontWeight:'500', color:'var(--color-primary)'}}>Updating Data...</div><div className="debug-text">{statusText}</div></div>;
            if (error) return <div className="status-container"><div style={{color:'var(--color-error)'}}><strong>Error</strong></div><div className="debug-text">{error}</div></div>;

            return (
                <div className="dashboard-container">
                    <h2>Fleet Status Overview</h2>
                    
                    <div className="metrics-grid">
                        {/* Total (Full Width) */}
                        <div className="metric-card card-total">
                            <div className="kpi-value" style={{color: 'var(--color-primary)'}}>{metrics.total}</div>
                            <div className="kpi-label">Total Fleet</div>
                        </div>

                        {/* Status Row */}
                        <div className="metric-card card-good">
                            <div className="kpi-value" style={{color: 'var(--color-success)'}}>{metrics.driving}</div>
                            <div className="kpi-label">Driving</div>
                        </div>

                        <div className="metric-card card-warn">
                            <div className="kpi-value" style={{color: 'var(--color-warning)'}}>{metrics.stopped}</div>
                            <div className="kpi-label">Stopped</div>
                        </div>

                        <div className="metric-card card-bad">
                            <div className="kpi-value" style={{color: 'var(--color-error)'}}>{metrics.offline}</div>
                            <div className="kpi-label">Offline</div>
                        </div>

                        {/* Untracked Row */}
                        <div className="metric-card card-untracked">
                            <div className="kpi-value" style={{color: 'var(--color-neutral)'}}>{metrics.untracked}</div>
                            <div className="kpi-label">Untracked</div>
                        </div>
                    </div>

                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            farinnugraha@geotab.com
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
