<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Status Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f5f7fa;
            --color-primary: #25457B;
            --color-white: #FFFFFF;
            --color-slate: #607690;
            --color-success: #13AA09;
            --color-error: #FE4A3F;
            --color-warning: #ff9800;
            --shadow-card: 0 2px 6px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0; padding: 20px; background-color: var(--bg-color);
            color: #333; height: 100vh; box-sizing: border-box; overflow: hidden; 
        }

        h2 {
            font-size: 1.25rem; font-weight: 600; margin: 0 0 20px 0;
            color: var(--color-primary); border-bottom: 2px solid rgba(37, 69, 123, 0.1); padding-bottom: 10px;
        }

        .dashboard-container {
            height: 100%; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto;
        }

        .metrics-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        .metric-card {
            background: var(--color-white); border-radius: var(--radius); padding: 24px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: var(--shadow-card); position: relative; cursor: default;
        }

        .metric-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        }
        .card-total::after { background: var(--color-primary); }
        .card-good::after { background: var(--color-success); }
        .card-warn::after { background: var(--color-warning); }
        .card-bad::after { background: var(--color-error); }

        .kpi-value {
            font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; line-height: 1; color: #333;
        }
        .kpi-label {
            font-size: 0.9rem; color: var(--color-slate); font-weight: 500; text-transform: uppercase;
        }

        .status-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--color-slate); text-align: center;
        }
        .debug-text { font-size: 0.75rem; font-family: monospace; opacity: 0.7; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [metrics, setMetrics] = useState({ total: 0, started: 0, stopped: 0, offline: 0 });
            const [loading, setLoading] = useState(true);
            const [statusText, setStatusText] = useState("Initializing...");
            const [error, setError] = useState(null);

            // --- API HELPER (Standard Wrapper) ---
            async function fetchFromGeotab(method, params, credentials) {
                const serverHost = credentials.server || window.location.hostname;
                const rpcUrl = `https://${serverHost}/apiv1`;
                
                const payload = {
                    method: method,
                    params: { 
                        ...params, 
                        credentials: {
                            database: credentials.database,
                            sessionId: credentials.sessionId,
                            userName: credentials.userName
                        } 
                    }
                };

                const response = await fetch(rpcUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) throw new Error(`API call failed: ${response.statusText}`);
                const json = await response.json();
                if (json.error) throw new Error(json.error.message || "Unknown API error");
                return json.result || [];
            }

            // --- STEP 1: FETCH INVENTORY (Exact Reference Logic) ---
            async function fetchAllDevices(credentials) {
                let allResults = [];
                const resultsLimit = 5000;
                let offsetName = null;
                let lastId = null;

                while (true) {
                    const params = {
                        typeName: "Device",
                        search: {
                            fromDate: new Date().toISOString()
                        },
                        resultsLimit: resultsLimit,
                        sort: {
                            sortBy: "name",
                            sortDirection: "asc"
                        }
                    };

                    if (offsetName !== null) {
                        params.sort.offset = offsetName;
                        params.sort.lastId = lastId;
                    }

                    const devices = await fetchFromGeotab("Get", params, credentials);

                    if (devices && devices.length > 0) {
                        allResults.push(...devices);

                        if (devices.length < resultsLimit) {
                            break;
                        }
                        
                        const lastDevice = devices[devices.length - 1];
                        offsetName = lastDevice.name;
                        lastId = lastDevice.id;
                    } else {
                        break;
                    }
                }
                return allResults;
            }

            // --- STEP 2: FETCH STATUS SUMMARY (Exact Reference Logic) ---
            async function loadFleetSummary(allDevices, credentials) {
                if (allDevices.length === 0) return { total: 0, started: 0, stopped: 0, offline: 0 };

                // Extract IDs for the search
                const deviceIds = allDevices.map(d => ({ id: d.id }));

                // "Get DeviceStatusInfo" Call
                const statusInfo = await fetchFromGeotab("Get", {
                    typeName: "DeviceStatusInfo",
                    search: {
                        deviceSearch: {
                            ids: deviceIds
                        },
                        excludeUntrackedAssets: true
                    }
                }, credentials);

                // --- CALCULATION LOGIC (Matching Reference) ---
                
                // 1. Communicating Count (Reference Logic)
                const communicatingDevices = statusInfo.filter(s => s.isDeviceCommunicating);
                const communicatingCount = communicatingDevices.length;

                // 2. Driving Count (Reference Logic)
                const drivingCount = statusInfo.filter(s => s.isDriving).length;

                // 3. Derived Metrics
                // Total is strictly the inventory count
                const totalCount = allDevices.length;

                // Not Communicating = Total - Communicating
                // (Note: This logic ensures the math always balances: Comm + Non-Comm = Total)
                const offlineCount = totalCount - communicatingCount;

                // Stopped = Communicating - Driving
                // (If it's communicating but NOT driving, it is stopped/idling)
                const stoppedCount = communicatingCount - drivingCount;

                return {
                    total: totalCount,
                    started: drivingCount,
                    stopped: stoppedCount,
                    offline: offlineCount
                };
            }

            // --- MAIN EXECUTION ---
            useEffect(() => {
                const initDashboard = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const credentials = {
                        server: params.get('server'),
                        database: params.get('database'),
                        sessionId: params.get('sessionId'),
                        userName: params.get('userName')
                    };

                    if (!credentials.sessionId) {
                        setError("Session credentials missing.");
                        setLoading(false);
                        return;
                    }

                    try {
                        // 1. Load Inventory
                        setStatusText("Fetching Active Inventory...");
                        const allDevices = await fetchAllDevices(credentials);
                        console.log(`Total Inventory: ${allDevices.length}`);

                        // 2. Load Summary
                        setStatusText(`Analyzing Status for ${allDevices.length} Vehicles...`);
                        const finalMetrics = await loadFleetSummary(allDevices, credentials);

                        setMetrics(finalMetrics);
                        setLoading(false);

                    } catch (err) {
                        console.error("Dashboard Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                initDashboard();
            }, []);

            // --- RENDER ---
            if (loading) {
                return (
                    <div className="status-container">
                        <div style={{fontWeight: '500', color: 'var(--color-primary)'}}>Connecting to Fleet...</div>
                        <div className="debug-text">{statusText}</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="status-container">
                        <div style={{color: 'var(--color-error)'}}><strong>Connection Error</strong></div>
                        <div className="debug-text">{error}</div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    
                    <h2>Fleet Overview</h2>
                    
                    <div className="metrics-grid">
                        <div className="metric-card card-total">
                            <div className="kpi-value" style={{color: 'var(--color-primary)'}}>{metrics.total}</div>
                            <div className="kpi-label">Total Fleet</div>
                        </div>

                        <div className="metric-card card-good">
                            <div className="kpi-value" style={{color: 'var(--color-success)'}}>{metrics.started}</div>
                            <div className="kpi-label">Driving</div>
                        </div>

                        <div className="metric-card card-warn">
                            <div className="kpi-value" style={{color: 'var(--color-warning)'}}>{metrics.stopped}</div>
                            <div className="kpi-label">Stopped</div>
                        </div>

                        <div className="metric-card card-bad">
                            <div className="kpi-value" style={{color: 'var(--color-error)'}}>{metrics.offline}</div>
                            <div className="kpi-label">Offline</div>
                        </div>
                    </div>

                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            farinnugraha@geotab.com
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
