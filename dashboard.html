<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Metrics Dashboard</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        /* 2.1 Color Palette & Variables */
        :root {
            /* Core Colors */
            --bg-color: #f5f7fa;        /* Soft Blue-Grey Background */
            --color-primary: #25457B;   /* Navy Blue (Brand) */
            --color-accent: #00B8FF;    /* Cyan (Active/Highlights) */
            --color-white: #FFFFFF;     /* Card Surface */
            --color-slate: #607690;     /* Secondary Text */
            
            /* Status Colors */
            --color-success: #13AA09;   /* Green (Driving/Communicating) */
            --color-error: #FE4A3F;     /* Red (Offline/Error) */
            --color-warning: #ff9800;   /* Orange (Stopped - implied for visual distinction) */

            /* Shadows & Effects */
            --shadow-card: 0 2px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: #333;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* Typography */
        h2 {
            font-size: 1.25rem; 
            font-weight: 600;
            margin: 0 0 20px 0;
            color: var(--color-primary); /* Navy Brand Color */
            border-bottom: 2px solid rgba(37, 69, 123, 0.1); /* Subtle primary border */
            padding-bottom: 10px;
        }

        /* Layout */
        .dashboard-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Cards */
        .metric-card {
            background: var(--color-white);
            border-radius: var(--radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-card);
            border: none; /* Clean look, shadow only */
            transition: all 0.2s ease-in-out;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Decorative top border for cards to add color pop */
        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--border-color, #e0e0e0); /* Default fallback */
        }

        /* KPI Values */
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1;
            color: #333;
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--color-slate);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Status Coloring */
        /* Specific overrides for value colors if desired, or keep generic dark */
        .status-total .kpi-value { color: var(--color-primary); }
        .status-good .kpi-value { color: var(--color-success); }
        .status-bad .kpi-value { color: var(--color-error); }
        .status-warn .kpi-value { color: var(--color-warning); }

        /* Card Top Borders */
        .card-total::after { background: var(--color-primary); }
        .card-good::after { background: var(--color-success); }
        .card-bad::after { background: var(--color-error); }
        .card-warn::after { background: var(--color-warning); }

        /* Loading & Error */
        .loading-container, .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--color-slate);
            text-align: center;
        }

        .error-container {
            color: var(--color-error);
            background: #FFF5F5;
            border: 1px solid #FFDCDC;
            border-radius: var(--radius);
            padding: 20px;
        }

        .debug-text {
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--color-slate);
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [deviceData, setDeviceData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const server = params.get('server');
                const database = params.get('database');
                const sessionId = params.get('sessionId');
                const userName = params.get('userName');

                if (!server || !sessionId) {
                    setError("Missing credentials.");
                    setLoading(false);
                    return;
                }

                // API Endpoint
                const rpcUrl = `https://${server}/apiv1`;
                
                // JSON-RPC Payload
                const payload = {
                    method: "Get",
                    params: {
                        typeName: "DeviceStatusInfo",
                        search: {}, // Get all devices
                        credentials: {
                            database: database,
                            sessionId: sessionId,
                            userName: userName
                        }
                    }
                };

                const fetchData = async () => {
                    try {
                        const response = await fetch(rpcUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const json = await response.json();

                        if (json.error) throw new Error(json.error.message);

                        setDeviceData(json.result || []);
                        setLoading(false);
                    } catch (err) {
                        console.error("Fetch Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            const metrics = useMemo(() => {
                let total = 0, started = 0, stopped = 0, offline = 0;

                deviceData.forEach(d => {
                    total++;
                    const isComm = d.isDeviceCommunicating !== false; 
                    const isDriving = d.isDriving === true;

                    if (!isComm) {
                        offline++;
                    } else if (isDriving) {
                        started++;
                    } else {
                        stopped++;
                    }
                });
                return { total, started, stopped, offline };
            }, [deviceData]);

            if (loading) {
                return (
                    <div className="loading-container">
                        <div style={{fontWeight: '500', color: 'var(--color-primary)'}}>Connecting to Fleet...</div>
                        <div className="debug-text">Loading DeviceStatusInfo</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="error-container">
                        <strong>Connection Error</strong>
                        <div className="debug-text">{error}</div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    <h2>Fleet Overview</h2>
                    
                    <div className="metrics-grid">
                        {/* Total Vehicles */}
                        <div className="metric-card card-total status-total">
                            <div className="kpi-value">{metrics.total}</div>
                            <div className="kpi-label">Total Fleet</div>
                        </div>

                        {/* Started (Driving) - Green */}
                        <div className="metric-card card-good status-good">
                            <div className="kpi-value">{metrics.started}</div>
                            <div className="kpi-label">Active / Driving</div>
                        </div>

                        {/* Stopped - Orange (Implied Warning/Idle) */}
                        <div className="metric-card card-warn status-warn">
                            <div className="kpi-value">{metrics.stopped}</div>
                            <div className="kpi-label">Stopped</div>
                        </div>

                        {/* Offline - Red (Error) */}
                        <div className="metric-card card-bad status-bad">
                            <div className="kpi-value">{metrics.offline}</div>
                            <div className="kpi-label">Offline</div>
                        </div>
                    </div>

                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            Data Source: DeviceStatusInfo â€¢ Geotab API
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
