<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Metrics Dashboard</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mg-api-js@2.4.0/dist/mg-api-js.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .value { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .label { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .loading { color: #666; font-style: italic; }
        .error { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; font-size: 12px; }
        h2 { margin-top: 0; font-size: 18px; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [api, setApi] = useState(null);
            const [deviceData, setDeviceData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // 1. Initialize API
            useEffect(() => {
                // Check if the library loaded correctly
                if (typeof GeotabApi === 'undefined' && typeof window.GeotabApi === 'undefined') {
                    setError("Error: 'mg-api-js' library failed to load.");
                    setLoading(false);
                    return;
                }

                // Get the class constructor (handle both global scopes)
                const ApiClass = window.GeotabApi || GeotabApi;

                const params = new URLSearchParams(window.location.search);
                const credentials = {
                    server: params.get('server'),
                    database: params.get('database'),
                    sessionId: params.get('sessionId')
                };

                if (credentials.sessionId && credentials.server) {
                    try {
                        console.log("DASHBOARD: Authenticating with", credentials.server);
                        const geotabApi = new ApiClass({
                            authentication: { credentials },
                            path: credentials.server
                        });
                        setApi(geotabApi);
                    } catch (err) {
                        console.error("DASHBOARD: Init failed", err);
                        setError("Failed to initialize API: " + err.message);
                        setLoading(false);
                    }
                } else {
                    setError("No session credentials found in URL.");
                    setLoading(false);
                }
            }, []);

            // 2. Fetch Data
            useEffect(() => {
                if (!api) return;
                
                const fetchData = async () => {
                    try {
                        console.log("DASHBOARD: Fetching DeviceStatusInfo...");
                        
                        // Using 'call' with async/await
                        const results = await api.call("Get", {
                            typeName: "DeviceStatusInfo",
                            search: {
                                deviceSearch: {
                                    id: "ActiveDevice" 
                                }
                            }
                        });
                        
                        console.log("DASHBOARD: Data received", results);
                        setDeviceData(results);
                        setLoading(false);
                    } catch (err) {
                        console.error("DASHBOARD: API Call Error", err);
                        setError("API Error: " + (err.message || JSON.stringify(err)));
                        setLoading(false);
                    }
                };

                fetchData();
            }, [api]);

            // 3. Calculate Metrics
            const metrics = useMemo(() => {
                let total = 0, started = 0, stopped = 0, offline = 0;

                deviceData.forEach(d => {
                    total++;
                    if (!d.isDeviceCommunicating) {
                        offline++;
                    } else if (d.isDriving) {
                        started++;
                    } else {
                        stopped++; // Stopped includes Idling in this data view
                    }
                });
                return { total, started, stopped, offline };
            }, [deviceData]);

            if (error) return <div className="error"><strong>Error:</strong> {error}</div>;
            if (loading) return <div className="loading">Loading fleet data...</div>;

            return (
                <div>
                    <h2>Fleet Status</h2>
                    <div className="grid">
                        <div className="card" style={{borderTop: '4px solid #333'}}>
                            <div className="value" style={{color: '#333'}}>{metrics.total}</div>
                            <div className="label">Total Vehicles</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #4caf50'}}>
                            <div className="value" style={{color: '#4caf50'}}>{metrics.started}</div>
                            <div className="label">Driving</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #f44336'}}>
                            <div className="value" style={{color: '#f44336'}}>{metrics.stopped}</div>
                            <div className="label">Stopped</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #ff9800'}}>
                            <div className="value" style={{color: '#ff9800'}}>{metrics.offline}</div>
                            <div className="label">Offline</div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
