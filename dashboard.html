<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Status Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            /* Branding Colors */
            --bg-color: #f5f7fa;        /* Soft Blue-Grey */
            --color-primary: #25457B;   /* Geotab Navy */
            --color-accent: #00B8FF;    /* Cyan Highlight */
            --color-white: #FFFFFF;     /* Card Background */
            --color-slate: #607690;     /* Secondary Text */
            
            /* Status Indicators */
            --color-success: #13AA09;   /* Green (Driving) */
            --color-error: #FE4A3F;     /* Red (Offline) */
            --color-warning: #ff9800;   /* Orange (Stopped) */

            /* UI Effects */
            --shadow-card: 0 2px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: #333;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* Header Styling */
        h2 {
            font-size: 1.25rem; 
            font-weight: 600;
            margin: 0 0 20px 0;
            color: var(--color-primary);
            border-bottom: 2px solid rgba(37, 69, 123, 0.1);
            padding-bottom: 10px;
        }

        /* Grid Layout */
        .dashboard-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Metric Cards */
        .metric-card {
            background: var(--color-white);
            border-radius: var(--radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-card);
            position: relative;
            transition: all 0.2s ease-in-out;
            cursor: default;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Top Color Bar */
        .metric-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
        }
        .card-total::after { background: var(--color-primary); }
        .card-good::after { background: var(--color-success); }
        .card-warn::after { background: var(--color-warning); }
        .card-bad::after { background: var(--color-error); }

        /* Values & Labels */
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1;
            color: #333;
        }
        .kpi-label {
            font-size: 0.9rem;
            color: var(--color-slate);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading & Error States */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--color-slate);
            text-align: center;
        }
        .error-box {
            color: var(--color-error);
            background: #FFF5F5;
            border: 1px solid #FFDCDC;
            border-radius: var(--radius);
            padding: 20px;
        }
        .debug-text {
            font-size: 0.75rem;
            font-family: monospace;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [deviceData, setDeviceData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // --- DATA FETCHING ---
            useEffect(() => {
                // 1. Extract session credentials from URL (passed by Bridge)
                const params = new URLSearchParams(window.location.search);
                const server = params.get('server');
                const database = params.get('database');
                const sessionId = params.get('sessionId');
                const userName = params.get('userName');

                if (!server || !sessionId) {
                    setError("Session credentials missing in URL.");
                    setLoading(false);
                    return;
                }

                // 2. Prepare JSON-RPC Request
                const rpcUrl = `https://${server}/apiv1`;
                const payload = {
                    method: "Get",
                    params: {
                        typeName: "DeviceStatusInfo",
                        search: {}, // Fetch ALL visible devices
                        credentials: {
                            database: database,
                            sessionId: sessionId,
                            userName: userName
                        }
                    }
                };

                // 3. Execute Fetch
                const fetchData = async () => {
                    try {
                        const response = await fetch(rpcUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const json = await response.json();

                        if (json.error) throw new Error(json.error.message);

                        setDeviceData(json.result || []);
                        setLoading(false);
                    } catch (err) {
                        console.error("API Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            // --- METRIC CALCULATION ---
            const metrics = useMemo(() => {
                let total = 0, started = 0, stopped = 0, offline = 0;

                deviceData.forEach(d => {
                    total++;
                    const isComm = d.isDeviceCommunicating !== false; 
                    const isDriving = d.isDriving === true;

                    if (!isComm) {
                        offline++;
                    } else if (isDriving) {
                        started++;
                    } else {
                        stopped++;
                    }
                });
                return { total, started, stopped, offline };
            }, [deviceData]);

            // --- RENDER STATES ---
            
            // 1. Loading
            if (loading) {
                return (
                    <div className="status-container">
                        <div style={{fontWeight: '500', color: 'var(--color-primary)'}}>Connecting to Fleet...</div>
                        <div className="debug-text">Retrieving DeviceStatusInfo</div>
                    </div>
                );
            }

            // 2. Error
            if (error) {
                return (
                    <div className="status-container">
                        <div className="error-box">
                            <strong>Connection Error</strong>
                            <div className="debug-text">{error}</div>
                        </div>
                    </div>
                );
            }

            // 3. Success (Dashboard)
            return (
                <div className="dashboard-container">
                    <h2>Fleet Status Overview</h2>
                    
                    <div className="metrics-grid">
                        {/* Total Vehicles */}
                        <div className="metric-card card-total">
                            <div className="kpi-value" style={{color: 'var(--color-primary)'}}>{metrics.total}</div>
                            <div className="kpi-label">Total Fleet</div>
                        </div>

                        {/* Started (Green) */}
                        <div className="metric-card card-good">
                            <div className="kpi-value" style={{color: 'var(--color-success)'}}>{metrics.started}</div>
                            <div className="kpi-label">Active / Driving</div>
                        </div>

                        {/* Stopped (Orange) */}
                        <div className="metric-card card-warn">
                            <div className="kpi-value" style={{color: 'var(--color-warning)'}}>{metrics.stopped}</div>
                            <div className="kpi-label">Stopped</div>
                        </div>

                        {/* Offline (Red) */}
                        <div className="metric-card card-bad">
                            <div className="kpi-value" style={{color: 'var(--color-error)'}}>{metrics.offline}</div>
                            <div className="kpi-label">Offline</div>
                        </div>
                    </div>

                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            Â© farinnugraha@geotab.com
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
