<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Metrics Dashboard</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-surface: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --status-good: #4caf50;
            --status-bad: #f44336;
            --status-warn: #ff9800;
            --glass-blur: blur(10px);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars in iframe */
        }

        /* Typography */
        h2 {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            margin: 0 0 20px 0;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Layout */
        .dashboard-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Glassmorphism Cards */
        .metric-card {
            background: var(--card-surface);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur); /* Safari support */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: default;
        }

        .metric-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* KPI Values */
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Status Accents (Neon Glows) */
        .status-total { color: var(--text-primary); }
        .status-good { color: var(--status-good); text-shadow: 0 0 5px rgba(76, 175, 80, 0.3); }
        .status-bad { color: var(--status-bad); text-shadow: 0 0 5px rgba(244, 67, 54, 0.3); }
        .status-warn { color: var(--status-warn); text-shadow: 0 0 5px rgba(255, 152, 0, 0.3); }

        /* Loading & Error States */
        .loading-container, .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .error-container {
            color: var(--status-bad);
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--status-bad);
            border-radius: 12px;
            padding: 20px;
        }
        
        .debug-text {
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--text-secondary);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="root" style="height: 100%;"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [deviceData, setDeviceData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const server = params.get('server');
                const database = params.get('database');
                const sessionId = params.get('sessionId');
                const userName = params.get('userName');

                if (!server || !sessionId) {
                    setError("Missing credentials.");
                    setLoading(false);
                    return;
                }

                // API Endpoint
                const rpcUrl = `https://${server}/apiv1`;
                
                // JSON-RPC Payload
                const payload = {
                    method: "Get",
                    params: {
                        typeName: "DeviceStatusInfo",
                        search: {}, // Empty search to get all devices
                        credentials: {
                            database: database,
                            sessionId: sessionId,
                            userName: userName
                        }
                    }
                };

                const fetchData = async () => {
                    try {
                        const response = await fetch(rpcUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const json = await response.json();

                        if (json.error) throw new Error(json.error.message);

                        setDeviceData(json.result || []);
                        setLoading(false);
                    } catch (err) {
                        console.error("Fetch Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            const metrics = useMemo(() => {
                let total = 0, started = 0, stopped = 0, offline = 0;

                deviceData.forEach(d => {
                    total++;
                    const isComm = d.isDeviceCommunicating !== false; 
                    const isDriving = d.isDriving === true;

                    if (!isComm) {
                        offline++;
                    } else if (isDriving) {
                        started++;
                    } else {
                        stopped++;
                    }
                });
                return { total, started, stopped, offline };
            }, [deviceData]);

            // LOADING STATE
            if (loading) {
                return (
                    <div className="loading-container">
                        <div style={{marginBottom: '10px'}}>Connecting to Fleet...</div>
                        <div className="debug-text">Fetching DeviceStatusInfo</div>
                    </div>
                );
            }

            // ERROR STATE
            if (error) {
                return (
                    <div className="error-container">
                        <strong>Connection Error</strong>
                        <div className="debug-text">{error}</div>
                    </div>
                );
            }

            // SUCCESS STATE
            return (
                <div className="dashboard-container">
                    <h2>Fleet Overview</h2>
                    
                    <div className="metrics-grid">
                        {/* Total Vehicles */}
                        <div className="metric-card">
                            <div className="kpi-value status-total">{metrics.total}</div>
                            <div className="kpi-label">Total Fleet</div>
                        </div>

                        {/* Started (Driving) */}
                        <div className="metric-card" style={{borderBottom: '2px solid var(--status-good)'}}>
                            <div className="kpi-value status-good">{metrics.started}</div>
                            <div className="kpi-label">Active / Driving</div>
                        </div>

                        {/* Stopped */}
                        <div className="metric-card" style={{borderBottom: '2px solid var(--status-warn)'}}>
                            <div className="kpi-value status-warn">{metrics.stopped}</div>
                            <div className="kpi-label">Stopped</div>
                        </div>

                        {/* Offline */}
                        <div className="metric-card" style={{borderBottom: '2px solid var(--status-bad)'}}>
                            <div className="kpi-value status-bad">{metrics.offline}</div>
                            <div className="kpi-label">Offline</div>
                        </div>
                    </div>

                    {/* Footer / Debug info */}
                    <div style={{marginTop: 'auto', textAlign: 'center', paddingTop: '20px'}}>
                        <div className="debug-text">
                            Data Source: DeviceStatusInfo â€¢ Live Update
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
