<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Metrics Dashboard</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .value { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .label { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .loading { color: #666; font-style: italic; }
        .error { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; font-size: 12px; }
        h2 { margin-top: 0; font-size: 18px; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [deviceData, setDeviceData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const server = params.get('server');
                const database = params.get('database');
                const sessionId = params.get('sessionId');
                const userName = params.get('userName');

                if (!server || !sessionId) {
                    setError("Missing session credentials.");
                    setLoading(false);
                    return;
                }

                // FIX: Broader search to ensure we get ANY data
                const rpcUrl = `https://${server}/apiv1`;
                const payload = {
                    method: "Get",
                    params: {
                        typeName: "DeviceStatusInfo",
                        search: {}, // Removed "ActiveDevice" constraint
                        credentials: {
                            database: database,
                            sessionId: sessionId,
                            userName: userName
                        }
                    }
                };

                const fetchData = async () => {
                    try {
                        console.log("DASHBOARD: Fetching DeviceStatusInfo...");
                        const response = await fetch(rpcUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const json = await response.json();

                        if (json.error) throw new Error(json.error.message);

                        console.log("DASHBOARD: Raw Data Received:", json.result);
                        if (json.result.length === 0) {
                            console.warn("DASHBOARD: Data is empty. Check if devices exist or are active.");
                        }

                        setDeviceData(json.result);
                        setLoading(false);
                    } catch (err) {
                        console.error("DASHBOARD: Fetch failed", err);
                        setError("API Call Failed: " + err.message);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            const metrics = useMemo(() => {
                let total = 0, started = 0, stopped = 0, offline = 0;

                deviceData.forEach(d => {
                    total++;
                    // Check logic: Ensure properties exist
                    const isComm = d.isDeviceCommunicating !== false; // Default to true if undefined
                    const isDriving = d.isDriving === true;

                    if (!isComm) {
                        offline++;
                    } else if (isDriving) {
                        started++;
                    } else {
                        stopped++;
                    }
                });
                return { total, started, stopped, offline };
            }, [deviceData]);

            if (error) return <div className="error"><strong>Error:</strong> {error}</div>;
            if (loading) return <div className="loading">Loading...</div>;

            return (
                <div>
                    <h2>Fleet Status</h2>
                    <div className="grid">
                        <div className="card" style={{borderTop: '4px solid #333'}}>
                            <div className="value" style={{color: '#333'}}>{metrics.total}</div>
                            <div className="label">Total Vehicles</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #4caf50'}}>
                            <div className="value" style={{color: '#4caf50'}}>{metrics.started}</div>
                            <div className="label">Driving</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #f44336'}}>
                            <div className="value" style={{color: '#f44336'}}>{metrics.stopped}</div>
                            <div className="label">Stopped</div>
                        </div>
                        <div className="card" style={{borderTop: '4px solid #ff9800'}}>
                            <div className="value" style={{color: '#ff9800'}}>{metrics.offline}</div>
                            <div className="label">Offline</div>
                        </div>
                    </div>
                    {/* Debugging helper: Show raw count if 0 */}
                    {metrics.total === 0 && <p style={{fontSize:12, color:'#999'}}>No device status data returned from API.</p>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
