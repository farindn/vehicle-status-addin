<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geotab Bridge</title>
</head>
<body>
    
    <div id="geotab-map-addin-container" style="height:100vh; width:100%; overflow:hidden; position: relative;">
        <div id="loading-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:10; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h3 style="color:#333;">Loading Dashboard...</h3>
            <p id="debug-status" style="color:#666; font-size:12px;">Initializing...</p>
            <button id="retry-btn" onclick="window.retryMapBridge()" style="margin-top:20px; padding:8px 16px; background:#25477B; color:white; border:none; border-radius:4px; cursor:pointer; display:none;">
                Retry Connection
            </button>
        </div>
    </div>

    <script type="text/javascript">
        console.log("BRIDGE: File loaded (Bypass Version).");

        // Global retry function for the button
        window.retryMapBridge = function() {
            console.log("BRIDGE: Manual retry clicked.");
            if (window.myMapAddinRunner) window.myMapAddinRunner();
        };

        var myMapAddinLogic = function (api, state) {
            
            console.log("BRIDGE: Factory started. API received:", api);
            document.getElementById("debug-status").innerText = "Bridge Connected...";

            // CONFIGURATION
            var TARGET_APP_PAGE = "https://farindn.github.io/vehicle-status-addin/dashboard.html"; 
            
            var isRendered = false;

            // --- RENDER LOGIC ---
            var renderDashboard = function() {
                if (isRendered) return;
                
                console.log("BRIDGE: Attempting to render...");
                var container = document.getElementById("geotab-map-addin-container");
                var status = document.getElementById("debug-status");
                var overlay = document.getElementById("loading-overlay");

                if (!container) {
                     console.log("BRIDGE: Container missing. Retrying...");
                     setTimeout(renderDashboard, 200);
                     return;
                }

                status.innerText = "Requesting Session...";

                // API CALL
                api.getSession(function(session) {
                    console.log("BRIDGE: Session Success!", session);
                    
                    var userName = session.userName;
                    var sessionId = session.sessionId;
                    var database = session.database;
                    // Fallback for server if mobileCaller is undefined
                    var server = (api.mobileCaller && api.mobileCaller.server) ? api.mobileCaller.server : window.location.hostname;

                    var iframeUrl = TARGET_APP_PAGE + 
                                    "?userName=" + encodeURIComponent(userName) + 
                                    "&sessionId=" + encodeURIComponent(sessionId) + 
                                    "&database=" + encodeURIComponent(database) + 
                                    "&server=" + encodeURIComponent(server);

                    var iframe = document.createElement('iframe');
                    iframe.src = iframeUrl;
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.border = "none";
                    
                    // Inject IFrame
                    container.appendChild(iframe);
                    
                    // Hide overlay after a short delay
                    setTimeout(function() {
                        overlay.style.display = 'none';
                    }, 1000);

                    isRendered = true;
                    console.log("BRIDGE: Dashboard Rendered.");
                });
            };

            // EXPOSE RUNNER GLOBALLY (for manual retry)
            window.myMapAddinRunner = renderDashboard;

            // *** CRITICAL FIX: EXECUTE IMMEDIATELY ***
            // We do not wait for 'initialize'. We start after 500ms.
            setTimeout(renderDashboard, 500);

            // Return required Geotab interface (even if we ignore it)
            return {
                initialize: function (api, state, callback) {
                    console.log("BRIDGE: Initialize called (Backup trigger).");
                    renderDashboard();
                    callback();
                },
                focus: function (api, state) {
                    console.log("BRIDGE: Focus called (Backup trigger).");
                    renderDashboard();
                },
                blur: function () { }
            };
        };

        // REGISTER NAMESPACE
        geotab.addin.myMetrics = myMapAddinLogic;
        geotab.addin.mapMetricsTest = myMapAddinLogic;

    </script>
</body>
</html>
