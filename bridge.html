<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geotab Bridge</title>
</head>
<body>
    
    <div id="geotab-map-addin-container" style="height:100vh; width:100%; overflow:hidden;">
        <p style="padding: 10px;">Loading Map Dashboard...</p>
    </div>

    <script type="text/javascript">
        /**
         * GEOTAB MAP ADD-IN BRIDGE
         * This script runs inside the main MyGeotab page.
         * It grabs the user's session and passes it to the IFrame.
         */
        
        geotab.addin.myFleetMetrics = function (api, state) {
            
            // RELATIVE PATH: We assume dashboard.html is in the same folder/repo
            var TARGET_APP_PAGE = "dashboard.html"; 
            var container = document.getElementById("geotab-map-addin-container");

            return {
                initialize: function (api, state, callback) {
                    
                    api.getSession(function(session) {
                        // 1. Get Geotab Session Details
                        var userName = session.userName;
                        var sessionId = session.sessionId;
                        var database = session.database;
                        var server = api.mobileCaller ? api.mobileCaller.server : window.location.hostname;

                        // 2. Build the IFrame URL with Query Parameters
                        // We pass the session info so the Dashboard can talk back to Geotab
                        var iframeUrl = TARGET_APP_PAGE + 
                                        "?userName=" + encodeURIComponent(userName) + 
                                        "&sessionId=" + encodeURIComponent(sessionId) + 
                                        "&database=" + encodeURIComponent(database) + 
                                        "&server=" + encodeURIComponent(server);

                        // 3. Create the IFrame
                        var iframe = document.createElement('iframe');
                        iframe.src = iframeUrl;
                        iframe.style.width = "100%";
                        iframe.style.height = "100%";
                        iframe.style.border = "none";
                        
                        // 4. Inject into the page
                        container.innerHTML = ""; 
                        container.appendChild(iframe);
                        
                        callback();
                    });
                },

                focus: function () { 
                    // Called when user clicks the menu item
                },
                blur: function () { 
                    // Called when user clicks away
                }
            };
        };
    </script>
</body>
</html>
