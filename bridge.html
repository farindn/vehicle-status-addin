<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geotab Bridge</title>
</head>
<body>
    
    <div id="geotab-map-addin-container" style="height:100vh; width:100%; overflow:hidden;">
        <h3>Loading Map Dashboard...</h3>
        <p id="debug-status">Waiting for start...</p>
    </div>

    <script type="text/javascript">
        console.log("BRIDGE: File loaded.");

        geotab.addin.myMetrics = function (api, state) {
            
            // CONFIGURATION
            var TARGET_APP_PAGE = "https://farindn.github.io/vehicle-status-addin/dashboard.html"; 
            
            // State tracking to prevent double-loading
            var isRendered = false;

            // --- THE RENDER LOGIC ---
            var renderDashboard = function() {
                // 1. If already rendered, do nothing
                if (isRendered) {
                    console.log("BRIDGE: Already rendered, skipping.");
                    return;
                }

                console.log("BRIDGE: Starting Render...");
                var container = document.getElementById("geotab-map-addin-container");
                var status = document.getElementById("debug-status");
                
                if (!container || !status) {
                    console.log("BRIDGE: Container not found yet. Retrying in 100ms...");
                    setTimeout(renderDashboard, 100); // Retry if DOM isn't ready
                    return;
                }

                status.innerText = "Getting Session...";

                api.getSession(function(session) {
                    console.log("BRIDGE: Session received.");
                    
                    var userName = session.userName;
                    var sessionId = session.sessionId;
                    var database = session.database;
                    var server = api.mobileCaller ? api.mobileCaller.server : window.location.hostname;

                    var iframeUrl = TARGET_APP_PAGE + 
                                    "?userName=" + encodeURIComponent(userName) + 
                                    "&sessionId=" + encodeURIComponent(sessionId) + 
                                    "&database=" + encodeURIComponent(database) + 
                                    "&server=" + encodeURIComponent(server);

                    var iframe = document.createElement('iframe');
                    iframe.src = iframeUrl;
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.border = "none";
                    
                    container.innerHTML = ""; 
                    container.appendChild(iframe);
                    
                    isRendered = true; // Mark as done
                    console.log("BRIDGE: IFrame successfully injected.");
                });
            };

            return {
                /**
                 * Called when the Add-In first loads (could be background)
                 */
                initialize: function (api, state, callback) {
                    console.log("BRIDGE: Initialize called.");
                    renderDashboard();
                    callback();
                },

                /**
                 * Called when the user clicks the button/tab
                 */
                focus: function (api, state) {
                    console.log("BRIDGE: Focus called.");
                    renderDashboard();
                },

                blur: function (api, state) {
                    console.log("BRIDGE: Blur called.");
                }
            };
        };
    </script>
</body>
</html>
